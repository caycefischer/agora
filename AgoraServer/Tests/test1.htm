<!doctype html>
<html ng-app>
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
    <script src="http://cdn.jsdelivr.net/angularjs/1.0.2/angular-resource.js"></script>
    <script src="test1.js"></script>
  </head>
  <body>
    <div ng-controller="__test_UserController">
      <label>Email:</label>
      <input type="text" ng-model="email" placeholder="Enter a email here"><br />
      <label>Name:</label>
      <input type="text" ng-model="name" placeholder="Enter a name here"><br />
      <label>Description:</label>
      <input type="text" ng-model="description" placeholder="Enter a description here"><br />
      <hr>
      <h1>Hello {{email}}! - ({{name}})</h1>
      {{description}}
      <form ng-submit="save()">
        <input class="btn-primary" type="submit" value="Save User">
      </form>
    </div>
    <hr />
    <hr />
    <hr />
    <div ng-controller="__test_WorkspaceController">
      <label>Name:</label><input type="text" ng-model="name" placeholder="Enter workspace name here"><br />
      <label>Description:</label><input type="text" ng-model="description" placeholder="Enter workspace description here"><br />
      
      <form ng-submit="save()">
        <input class="btn-primary" type="submit" value="Save Workspace">
      </form>
    </div>
  </body>
</html>
